version: "3.8"

services:
  app:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: filebright_app
    restart: unless-stopped
    working_dir: /var/www
    env_file: ./backend/.env
    volumes:
      - ./backend/storage:/var/www/storage
      - ./backend/php.ini:/usr/local/etc/php/conf.d/custom.ini
    depends_on:
      db:
        condition: service_healthy
    networks:
      - filebright_net

  web:
    image: nginx:alpine
    container_name: filebright_web
    restart: unless-stopped
    ports:
      - "8000:80"
    volumes:
      - ./backend/public:/var/www/public
      - ./backend/nginx/default.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - app
    networks:
      - filebright_net

  worker:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: filebright_worker
    restart: unless-stopped
    working_dir: /var/www
    env_file: ./backend/.env
    command: ["php", "artisan", "queue:work"]
    volumes:
      - ./backend/storage:/var/www/storage
    depends_on:
      - app
    networks:
      - filebright_net

  db:
    image: postgres:alpine
    container_name: filebright_db
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${DB_DATABASE:-filebright}
      POSTGRES_USER: ${DB_USERNAME:-user}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-secret}
    ports:
      - "5432:5432"
    volumes:
      - filebright_db_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USERNAME:-user} -d ${DB_DATABASE:-filebright}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - filebright_net

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: filebright_frontend
    restart: unless-stopped
    ports:
      - "80:80"
    networks:
      - filebright_net

networks:
  filebright_net:
    driver: bridge

volumes:
  filebright_db_data:
